name: CI - Connect Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup environment variables
        run: |
          echo "PORT"=5000 >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env 
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env 

      - name: Install dependencies
        run: |
          cd connect-server
          npm install

      - name: ğŸ§¹ Run Linter
        run: |
          cd connect-server
          npm run lint
      
      
      - name: ğŸ§ª Run tests with Jest
        run: |
          cd connect-server
          npm test
      
